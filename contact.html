<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Pup n' Suds</title>
</head>
<body>
  <!--Navigation-->
    <nav class="navbar navbar-expand-lg text-bg-primary rounded p-3 fs-4" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-2" href="#">Pup n' Suds</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                <a class="nav-link" href="./contact.html">Contact</a>
  
            </div>
          </div>
        </div>
      </nav>
<!--Image column with header-->
      <div class="container text-center pt-5">
        <div class="row">
          <div class="col">
            <img src="./images/contact.jpg" class="img-fluid rounded"  alt="confused dog">
            <h3>Still have questions?</h3>
          </div>
        </div>
<!--Split column with Table and Form-->
        <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0 card p-5">
            <h3>Where to Find us</h3>
            <table class="table table-striped table-hover mt-3">
              <tr>
                <th>Location</th>
                <th>Phone Number</th>
              </tr>

              <tr>
                <td>Boise: 123 Main St.</td>
                <td>208-555-5555</td>
              </tr>
            </table>
          </div>

          <div class="col-sm-6 card p-5">
            <h3>Send us a message</h3>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">What do you want us to know?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 mt-3">Send Away!</button>
              </div>
            </div>
          </div>
        </div>
      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
